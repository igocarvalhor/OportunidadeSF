<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="imagem/salesforce-logo (1).png" alt="" class="logo">
        <h1>Oportunidades Salesforce</h1>
        <nav>
          <ul>
            <li><a href="index.html">Oportunidades</a></li>
            <li><a href="#criar-oportunidade">Criar Oportunidade</a></li>
            <li><a href="index3.html">Editar Oportunidade</a></li>
          </ul>
        </nav>
        <br>
      </header>

      

    <section id="criar-oportunidade">
        <h2>Criar Oportunidade</h2>
        <form>
          <label for="nome-oportunidade">Nome da Oportunidade:</label>
          <input type="text" id="nome-oportunidade" name="nome-oportunidade">
          <label for="estagio-oportunidade">Estágio:</label>
          <select id="estagio-oportunidade" name="estagio-oportunidade">
            <option value="prospectando">Prospectando</option>
            <option value="proposta-enviada">Proposta Enviada</option>
            <option value="negociacao">Negociação</option>
          </select>
          <label for="valor-oportunidade">Valor:</label>
          <input type="text" id="valor-oportunidade" name="valor-oportunidade">
          <button type="submit">Criar</button>
        </form>
      </section>
    
</body>
</html>
